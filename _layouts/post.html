---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

  <ul class="share-buttons">
    <li><a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via={{ site.twitter.username }}" target="_blank" title="Tweet"><img alt="Tweet" src="/icons/Twitter.png" /></a></li>
    <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.url }}{{ page.url }}" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="/icons/LinkedIn.png" /></a></li>
    <li><a href="mailto:{{ site.email }}" target="_blank" title="Send email"><img alt="Send email" src="/icons/Email.png" /></a></li>
  </ul>

  {% if page.related %}
    <div class="related__wrapper">
    {% for post in page.related %}
      <div class="related__post-wrapper">
        <div class="related__post-inner">
          <h4><a href="{{ site.url }}/{{ post[0] }}">{{ post[1] }}</a></h4>
          <p>{{ post[2] }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  {% endif %}

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier = "{{ site.url }}{{ page.url }}";
        this.page.title = "{{ page.title }}";
      };
      (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
